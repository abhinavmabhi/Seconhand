<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- AOS  -->
    <script>
        AOS.init();
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />



    


</head>

<body>
    <div class="bg-gray-100 relative overflow-hidden">

        <div class="flex bg-gray-200">
            <!-- Sidebar -->
            <div class="fixed top-0 left-0 bg-gray-700 text-white w-56 h-full overflow-y-auto transition-transform transform -translate-x-full ease-in-out duration-1000 z-50"
                id="sidebar">
                <!-- Sidebar Content -->
                <div class="p-4">
                    <h1 class="text-2xl font-semibold" style="font-style: italic;">BigDeals</h1>

                    <hr>
                    <ul class="mt-4">
                        <li class="mb-2"><a href="" class="block hover:text-indigo-400">Home</a>
                        </li>
                        <li class="mb-2"><a href="" class="block hover:text-indigo-400">Bookings</a>
                        </li>
                        
                    </ul>
                  
                </div>
            </div>

            <!-- Content -->
            <div class="flex-1 flex flex-col overflow-hidden">


                <!-- Navbar -->
                <div class="bg-gray-800 text-white shadow">
                    <div class="container mx-auto">
                        <div class="flex justify-between items-center py-4 px-2">
                            <h1 class="text-xl font-semibold" style="font-style: italic;">BigDeals</h1>


    

                         

                            <!-- search box  -->



                            <button class="text-gray-500 hover:text-gray-600" id="open-sidebar">
                                <svg class="w-12 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>

                        </div>
                    </div>
                </div>

        <!-- image home  -->

        <div class="container-fluid border border-black" style="width: 100%; height: 350px; display: flex; justify-content: center; align-items: center; overflow: hidden; position: relative;">
            <!-- Car Image with Matte Finish -->
            <img src="https://th.bing.com/th/id/R.b246f3a72eea4183d7047e12f2181f73?rik=iFZHeTuQfsrS2g&riu=http%3a%2f%2fwww.hdcarwallpapers.com%2fwalls%2f2018_ford_mustang_gt_fastback_4k_7-HD.jpg&ehk=INXMe19kIlj9qaMGtbE%2fshvhc6be5G0YX3UAXyv3l9U%3d&risl=1&pid=ImgRaw&r=0" 
                 alt="car image" 
                 style="width: 100%; height: auto; object-fit: cover; filter: brightness(80%) contrast(90%) saturate(80%);">
            
            <!-- Matte Effect Overlay -->
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.2);"></div>
        
            <!-- Centered Search Bar -->
            <div style="position: absolute; display: flex; justify-content: center; align-items: center; width: 100%;">
                <div class="flex justify-center w-full">
                    <div class="relative w-2/3 max-w-xl">
                        <!-- Search Input -->
                        <form action="" style="display: flex; width: 100%;">
                            <input type="text" name="search-text"
                                style="width: 100%; padding: 15px; font-size: 18px; border: 2px solid #ddd; border-right: none; border-radius: 30px 0 0 30px; outline: none; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);"
                                placeholder="Search for Vehicles...">
        
                            <!-- Search Button -->
                            <button style="padding: 15px 25px; font-size: 18px; background-color: #007bff; color: white; border: none; border-radius: 0 30px 30px 0; cursor: pointer; transition: 0.3s ease;"
                                onmouseover="this.style.backgroundColor='#0056b3'"
                                onmouseout="this.style.backgroundColor='#007bff'">
                                üîç
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        
        




        <!-- Filter Button -->

        <div class="d-flex justify-content-end">
            <button class="btn btn-warning w-30" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasFilters" aria-controls="offcanvasFilters">
                <i class="fa-solid fa-filter"></i> Filter
            </button>
        </div>
        
            

<!-- Offcanvas Filter Panel -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasFilters" aria-labelledby="offcanvasFiltersLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasFiltersLabel">Filters</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <div class="d-flex flex-column gap-3">
            <form method="GET">
                <label for="category" class="block text-sm font-medium text-gray-700 mb-1 ">Category</label>
                <select name="category" id="category" class="form-control" onchange="this.form.submit()">
                    <option value="all" {% if selected_category == 'all' %}selected{% endif %}>All Categories</option>
                    {% for category in categories %}
                        <option value="{{ category.name }}" {% if selected_category == category.name %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </form>

            <form method="GET">
                <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Type</label>
                <select name="type" id="type" class="form-control" onchange="filterOptions()">
                    <option value="all">All Types</option>
                    <option value="bike">Bike</option>
                    <option value="car">Car</option>
                </select>
            </form>
            
            
            <form method="GET">
                <label for="brand" class="block text-sm font-medium text-gray-700 mb-1">Brand</label>
                <select name="brand" id="brand" class="form-control">
                    <option value="all">All Brands</option>
                </select>
            </form>

            <!-- owner  -->

            <form method="GET">
                <label for="owner_type" class="block text-sm font-medium text-gray-700 mb-1">Owner Type</label>
                <select name="owner_type" id="owner_type" class="form-control" onchange="this.form.submit()">
                    <option value="all" {% if selected_ownertype == 'all' %}selected{% endif %}>All Owner Types</option>
                    {% for owner in owner_types %}
                        <option value="{{ owner }}" {% if selected_ownertype == owner %}selected{% endif %}>{{ owner }}</option>
                    {% endfor %}
                </select>
            </form>
            

            <!-- year  -->

            <form method="GET">
                <label for="model_range" class="block text-sm font-medium text-gray-700 mb-2">Select Year Model</label>
                <input type="range" name="model" id="model_range" min="2000" max="2025" step="1" value="{{ selected_model|default:2000 }}" class="form-range" oninput="updateModel()">
                <div class="text-center text-sm text-gray-700 mt-2 ">Selected Year: <span id="model_value">{{ selected_model|default:2000 }}</span></div>
                <button type="submit" class="mt-3 btn btn-primary">Apply</button>
            </form>

            <form method="GET">
                <label for="price_range" class="block text-sm font-medium text-gray-700 mb-2 ">Price Range</label>
                <input type="range" name="min_price" id="min_price" min="100000" max="5000000" step="10000" value="{{ min_price }}" class="form-range" oninput="updatePrice()">
                <input type="range" name="max_price" id="max_price" min="100000" max="5000000" step="10000" value="{{ max_price }}" class="form-range mt-2" oninput="updatePrice()">
                <div class="d-flex justify-content-between text-sm text-gray-700 mt-2">
                    <span>Min: ‚Çπ<span id="min_price_value">{{ min_price }}</span></span>
                    <span>Max: ‚Çπ<span id="max_price_value">{{ max_price }}</span></span>
                </div>
                <button type="submit" class="mt-3 btn btn-primary">Apply</button>
            </form>
        </div>
    </div>
</div>


                
                


                <!-- Content Body -->






                <div class="container border border-black rounded-3xl bg-blue-200">
                    <div class="row">

                        
                        
                        <!-- coloum  -->
                
                        {%for v in vehicles%}
                
                
                        <div class="col-4">
                
                            <div data-aos="zoom-out-up" class="relative m-10 flex w-full max-w-xs flex-col overflow-hidden rounded-3xl border border-black bg-white shadow-lg">
                                <a class="relative mx-3 mt-3 flex h-60 overflow-hidden rounded-xl" href="{% url 'vehicle_detail' v.id %}">
                                  <img class="object-cover" src="{{v.image.url}}" alt="product image" />
                                  <span class="absolute top-0 left-0 m-2 rounded-full bg-black px-2 text-center text-sm font-medium text-white">{{v.model.year}}</span>
                                </a>
                                <div class="mt-4 px-5 pb-5">
                                  
                                    <p class="text-xl tracking-tight text-slate-900">name: {{v.Vehicle_name}}</p>
                                    <p class="text-xl tracking-tight text-slate-900">Brand: {{v.brand.name}}</p>


                                  <div class=" my-2 flex items-center justify-between">
                                    <p>
                                      <span class="text-3xl font-bold text-slate-900">‚Çπ {{v.price}}</span>
                                    </p>
                                 
                                  </div>
                                  <a href="{% url 'vehicle_detail' v.id %}" class="flex items-center justify-center rounded-md bg-slate-900 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300">
                                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                    Details</a
                                  >
                                </div>
                              </div>
                
                        </div>
                        {%endfor%}
                    </div>
                </div>








            </div>
        </div>

        <!-- Overlay -->
        <div class="fixed inset-0 bg-black bg-opacity-50 hidden z-40" id="sidebar-overlay"></div>

        <script>
               const categories = {
        bike: ["Cruiser", "Cafe Racer", "Tourer", "Adventure", "Sports"],
        car: ["Coupe", "Sedan", "SUV", "Hatchback"]
    };

    const brands = {
        bike: ["Royal Enfield", "TVS", "Honda", "Bajaj", "Yamaha", "KTM", "Hero", "Suzuki"],
        car: ["Benz", "AUDI", "BMW", "TATA", "Ford", "VolksWagen", "Skoda", "Nissan", "Mahindra", "Jeep", "Honda", "Hyundai", "Toyota"]
    };

    function filterOptions() {
        let type = document.getElementById("type").value;
        let categorySelect = document.getElementById("category");
        let brandSelect = document.getElementById("brand");

        // Clear existing options
        categorySelect.innerHTML = '<option value="all">All Categories</option>';
        brandSelect.innerHTML = '<option value="all">All Brands</option>';

        if (type !== "all") {
            categories[type].forEach(cat => {
                let option = document.createElement("option");
                option.value = cat;
                option.textContent = cat;
                categorySelect.appendChild(option);
            });

            brands[type].forEach(brand => {
                let option = document.createElement("option");
                option.value = brand;
                option.textContent = brand;
                brandSelect.appendChild(option);
            });
        }
    }

    function updateModel() {
        let modelRange = document.getElementById("model_range");
        let modelValue = document.getElementById("model_value");
        modelValue.textContent = modelRange.value;
    }

    function updatePrice() {
        document.getElementById("min_price_value").textContent = document.getElementById("min_price").value;
        document.getElementById("max_price_value").textContent = document.getElementById("max_price").value;
    }

    const sidebar = document.getElementById('sidebar');
    const openSidebarButton = document.getElementById('open-sidebar');
    const sidebarOverlay = document.getElementById('sidebar-overlay');

    // Open Sidebar
    openSidebarButton.addEventListener('click', () => {
        sidebar.classList.remove('-translate-x-full');
        sidebarOverlay.classList.remove('hidden');
    });

    // Close Sidebar
    sidebarOverlay.addEventListener('click', () => {
        sidebar.classList.add('-translate-x-full');
        sidebarOverlay.classList.add('hidden');
    });

    // Close Sidebar when clicking outside
    document.addEventListener('click', (e) => {
        if (!sidebar.contains(e.target) && !openSidebarButton.contains(e.target) && !sidebarOverlay.contains(e.target)) {
            sidebar.classList.add('-translate-x-full');
            sidebarOverlay.classList.add('hidden');
        }
    });
        </script>
    </div>




    <script>
        AOS.init();
    </script>
</body>

</html>
